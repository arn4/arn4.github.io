<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luca Arnaboldi</title>
    <!-- Bootstrap 5 (self-hosted) -->
    <link href="{_static_}/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"/>
    <script src="{_static_}/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"/></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/60b7c2149c.js" crossorigin="anonymous"></script>
    <!-- Computer modern font -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    <!-- Custom CSS -->
    <link href="{_static_}/custom.css?{$timestamp$}" rel="stylesheet"/>
  </head>
  <body>
    <header class="sticky-top"> 
      <!-- The actual navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark cu-navbar">
        <div class="container" id = "navbarContainer">
          <a class="navbar-brand" href="{_home_}">Luca Arnaboldi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link {$nav_home_active$}" aria-current="page" href="{_home_}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {$nav_research_active$}" href="{_research_}">Research</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-3" id="mainContainer">
        {#main#}
      </div>
    </main>
    <footer class="cu-footer">
      <div class="container">
        <div class="row justify-content-center mt-auto py-1">
          <div class="col-12 text-center">
              <p><small>Made with <a href="https://github.com/arn4/swamp">SWAMP</a></small></p>
          </div>
        </div> 
      </div>
    </footer>
  </body>
</html>
